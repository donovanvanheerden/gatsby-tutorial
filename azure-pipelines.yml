# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger: none

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          echo -e "\033[0;32mDocker login..."
          docker login -u $(docker.username) -p $(docker.password)
          
          echo -e "\033[0;32mDocker build and tag image as \"$(tag)\""
          docker build . -t "$(tag)"

          echo -e "\033[0;32mDocker push image \"$(tag)\""
          docker push "$(tag)"
      displayName: Docker Build & Push
   